{% extends "admin/base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-leather-dark">Товары</h1>
    <a href="{{ url_for('admin.product_new') }}" class="btn btn-primary px-6 py-2">Добавить</a>
</div>

<div class="bg-white rounded-sm shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-leather-cream">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Название</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Цена</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Остаток</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Действия</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for product in products %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.price }} ₽</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.stock_quantity }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <a href="{{ url_for('admin.product_edit', product_id=product.id) }}" class="text-leather-dark hover:text-leather-medium mr-4">Редактировать</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
