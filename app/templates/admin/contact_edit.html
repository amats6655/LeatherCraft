{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-leather-dark mb-8">Редактирование страницы Contact</h1>

<div class="bg-white rounded-sm shadow p-8">
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Адрес</label>
            <textarea name="address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">{{ contact_address.content if contact_address else '' }}</textarea>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Телефон</label>
            <input type="text" name="phone" value="{{ contact_phone.content if contact_phone else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" value="{{ contact_email.content if contact_email else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Часы работы</label>
            <textarea name="hours" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">{{ contact_hours.content if contact_hours else '' }}</textarea>
        </div>
        
        <div class="flex gap-4">
            <button type="submit" class="btn btn-primary px-6 py-2">Сохранить</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary px-6 py-2">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
