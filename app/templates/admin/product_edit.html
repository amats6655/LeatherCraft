{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-leather-dark mb-8">{% if product %}Редактировать товар{% else %}Новый товар{% endif %}</h1>

<div class="bg-white rounded-sm shadow p-8">
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Название</label>
            <input type="text" name="name" value="{{ product.name if product else '' }}" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Slug</label>
            <input type="text" name="slug" value="{{ product.slug if product else '' }}" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Категория</label>
            <select name="category_id" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
                {% for category in categories %}
                <option value="{{ category.id }}" {% if product and product.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Краткое описание</label>
            <input type="text" name="short_description" value="{{ product.short_description if product else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Описание</label>
            <textarea name="description" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">{{ product.description if product else '' }}</textarea>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Цена</label>
                <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Количество на складе</label>
                <input type="number" name="stock_quantity" value="{{ product.stock_quantity if product else 0 }}" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">URL изображения</label>
            <input type="url" name="image_url" value="{{ product.image_url if product else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
        </div>
        <div>
            <label class="flex items-center">
                <input type="checkbox" name="is_active" {% if not product or product.is_active %}checked{% endif %} class="mr-2">
                <span class="text-sm text-gray-700">Активен</span>
            </label>
        </div>
        <div class="flex gap-4">
            <button type="submit" class="bg-leather-dark text-white px-6 py-2 rounded-sm hover:bg-leather-medium">Сохранить</button>
            <a href="{{ url_for('admin.products') }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-sm hover:bg-gray-400">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
