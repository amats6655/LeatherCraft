{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-leather-dark mb-8">{% if content %}Редактировать контент{% else %}Новый контент{% endif %}</h1>

<div class="bg-white rounded-sm shadow p-8">
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Ключ (уникальный идентификатор)</label>
            <input type="text" name="key" value="{{ content.key if content else '' }}" {% if content %}readonly{% else %}required{% endif %} class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark {% if content %}bg-gray-100{% endif %}">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Название</label>
            <input type="text" name="title" value="{{ content.title if content else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Секция</label>
            <input type="text" name="section" value="{{ content.section if content else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Тип контента</label>
            <select name="content_type" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
                <option value="text" {% if content and content.content_type == 'text' %}selected{% endif %}>Текст</option>
                <option value="html" {% if content and content.content_type == 'html' %}selected{% endif %}>HTML</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Содержимое</label>
            <textarea name="content" rows="10" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">{{ content.content if content else '' }}</textarea>
        </div>
        <div class="flex gap-4">
            <button type="submit" class="btn btn-primary px-6 py-2">Сохранить</button>
            <a href="{{ url_for('admin.content_list') }}" class="btn btn-secondary px-6 py-2">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
