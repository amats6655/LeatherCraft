{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}
<section class="py-16 sm:py-24">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-leather-dark mb-8">Мой профиль</h1>
        
        <div class="bg-white rounded-sm shadow-sm p-8">
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Имя пользователя</label>
                    <input type="text" value="{{ current_user.username }}" disabled class="w-full px-4 py-2 border border-gray-300 rounded-sm bg-gray-100 text-gray-600">
                </div>
                
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Полное имя</label>
                    <input type="text" id="full_name" name="full_name" value="{{ current_user.full_name or '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" required class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Телефон</label>
                    <input type="tel" id="phone" name="phone" value="{{ current_user.phone or '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
                </div>
                
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Адрес</label>
                    <textarea id="address" name="address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">{{ current_user.address or '' }}</textarea>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Новый пароль (оставьте пустым, если не хотите менять)</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-leather-dark">
                </div>
                
                <div>
                    <button type="submit" class="bg-leather-dark text-white px-8 py-3 rounded-sm hover:bg-leather-medium transition-colors font-medium">
                        Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
